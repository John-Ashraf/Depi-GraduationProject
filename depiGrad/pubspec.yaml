name: weather_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get: ^4.6.1
  dio: ^4.0.4
  intl: ^0.17.0
  syncfusion_flutter_charts: ^19.4.47
  lottie: ^1.2.1
  geolocator: ^13.0.1

dev_dependencies:
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/weathericon.webp"

flutter:
  uses-material-design: true

  assets:
    - assets/anims/cloudy_main.json
    - assets/anims/cloudy.json
    - assets/images/cloud-in-blue-sky.jpg
    - assets/images/weathericon.webp

  fonts:
    - family: flutterfonts
      fonts:
        - asset: assets/fonts/flutterfonts.ttf
